<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe, object 요소</title>
</head>

<body>
  <a href="/index.html">메인 페이지 이동</a><br />

  <!-- iframe을 활용하여 비디오 삽입하기 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/fUcIe7-2zxw?si=KVttttG3z5wbvepJ"
    title="웹접근성이란 - AOA11Y Youtube" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
  </iframe>

  <!-- object 요소로 PDF 삽입하기 -->
  <figure>
    <object type="application/pdf" data="/src/assets/pdf/wai-aria.pdf" width="600" height="430">
    </object>
    <figcaption>WAI-ARIA</figcaption>
  </figure>
</body>

</html>
