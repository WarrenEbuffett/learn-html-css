<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>heading-paragraph(제목과 문단)</title>
</head>

<body>

  <!-- 숨김 제목 -->
  <h1 class="sr-only">카페W 매장 찾기</h1>

  <!-- 단락 콘텐츠 -->
  <p>카페 W를 가까이에서 경험해보세요.</p>
  <p>고객님과 가장 가까이 있는 매장을 찾아보세요.</p>


</body>

</html>
