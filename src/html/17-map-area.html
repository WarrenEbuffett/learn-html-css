<!DOCTYPE html>
<html lang="ko-KR">

  <meta charset="UTF-8" />

</head>
<body>
  <a href="/index.html">메인 페이지 이동</a><br />



<img src="/src/assets/sprite/sns.png" usemap="#image-map" alt="sns"> <!--usemap이랑 name이랑 연결!-->

    <area target="_blank" alt="인스타" title="인스타로 이동" href="https://www.instagram.com/" coords="65,16,13" shape="circle">
</map>

</body>
</html>
